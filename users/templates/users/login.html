{% extends 'rateme/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>

        <div class="border-top">
            <small class="text-muted">
                Need an account? <a href="{% url 'register' %}" class="ml-2">Register</a>
            </small>
        </div>
    </div>
{% endblock %}
